<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82c7bbe089.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/shift-toward.css"
    />
    <script src="assets/jquery-3.4.1.min.js"></script>
    <title>Relaxer</title>
  </head>
  <body>
    <div class="relaxer">
      <h1>Relaxer</h1>
    </div>

    <video autoplay muted loop id="bg">
      <source src="assets/bg-loop.mp4" type="video/mp4" />
    </video>

    <div class="bg-opacity"></div>

    <div class="circle-container">
      <div class="circle"></div>

      <p id="text"></p>

      <div class="pointer-container">
        <div class="pointer"></div>
      </div>

      <svg class="gradient-circle" height="320" width="320" viewBox="0 0 20 20">
        <circle r="10" cx="10" cy="10" fill="#2a5b52" />
        <circle
          r="5"
          cx="10"
          cy="10"
          fill="transparent"
          stroke="#fff"
          stroke-width="10"
          stroke-dasharray="15 18.4"
          transform="rotate(-90) translate(-20)"
        />
        <circle
          r="5"
          cx="10"
          cy="10"
          fill="transparent"
          stroke="#4ca493"
          stroke-width="10"
          stroke-dasharray="10 31.4"
          transform="rotate(-90) translate(-20)"
        />
      </svg>
    </div>

    <footer class="footer"></footer>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="script.js"></script>
  </body>
</html>
